        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!--Bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        
        <!--Dark mode css
        <meta name="color-scheme" content="dark light">
        <link rel="stylesheet" href="{% static 'main/dark/bootstrap-unlit.css'%}">-->

        <!--My css file-->
        <link href="{%static 'main/styles.css'%}?{% now 'U' %}" rel="stylesheet">

        <meta charset="utf-8">

    </head>
    <body>
        <div id="content">
            
            <div class="container-fluid">
                <nav class="navbar navbar-expand-xl" role="navigation">
                
                    <!--toggle and home are grouped for better mobile display-->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="{%url 'index'%}" id="collapse-current">Portfolio</a>
                        <button type="button" class="navbar-toggler float-right" data-toggle="collapse" data-target="#navbar-collapse-1">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                    </div>
                    

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-1">
                        <ul class="navbar-nav mr-auto">
                            
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'index'%}">Home</a>
                            </li>
                        
                            <li class="nav-item">
                                <a class="nav-link" href="{%static 'main/doc/JulesChristian MbendeBong Resume -Software developer (2022)[247].pdf'%}">Resumé</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{%url 'projects'%}" id="navbar-current">Portfolio</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Links
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" href="mailto:christianmbong180@gmail.com" target="_blank">E-mail</a>
                                    <a class="dropdown-item" href="https://github.com/xtianbong" target="_blank">Github</a>
                                    <a class="dropdown-item" href="https://www.linkedin.com/in/jules-mbende-bong-29b866164/" target="_blank">Linked In</a>
                                    <a class="dropdown-item" href="https://www.youtube.com/channel/UCJSxN_W9YatVv0TIki6iVaQ" target="_blank">Youtube</a>
                                    <!--<div class="dropdown-divider"></div>-->
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0" id="search-form">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-bar">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <li class="nav-item" id="lang-decoy"> <!--takes up space so that the lang-selector never overlaps the search button-->
                            <a class="nav-link" href="#">EN</a>
                        </li>
                        
                    </div><!-- /.navbar-collapse -->
                    <li class="nav-item dropdown" id="lang-select">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ENG
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" >
                            <a class="dropdown-item" href="https://github.com/xtianbong" target="_blank">English</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" target="_blank">Français</a>
                        </div>
                    </li>
                
                </nav>
            </div><!-- /.container-fluid -->
            <h1>Projects</h1>
            <ul>
                {%for project in projects%}
                    <li style="list-style: none;">
                        <a href={{project.link}} class="project-link">
                        <div class="project-box">
                            <img src="{{project.image}}">
                            <div class="text-truncate">
                                {{project.desc}}
                            </div> 
                        </div>
                    </a>
                    </li>
                {% endfor %}
            </ul>
        </div> <!--content-->

</html>
